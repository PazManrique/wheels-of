</section>
   
      <div class="container">

        <button id="btnValidatePlay" class="play"> <i class="fa fa-play-circle" aria-hidden="true"> </i> </button>

        <button id="btnValidateStop" class="exit"> <i class="fa fa-pause-circle" aria-hidden="true"></i></button>

    </div>

    <br>
    <section id="configuration" class="ms-5 me-5">
        
        <h1 id="game-title">Nombre Juego:</h1>

        <form onsubmit="event.preventDefault()">
            <div class="input-group mt-3">
                <input type="text" class="rounded-5 form-control border border-primary" id="title"
                    placeholder="Introducir nombre del juego...">
                <button class="border-0 btn" id="btn-title" type="button"><img src="assets/edit.png"></i></button>
            </div>

            <h5 class="mt-5" id="result1">Lista de participantes:</h5>
            <!--<button class="btn" onclick="clearForm()">Limpiar Lista</button>-->
            <div class="input-group mt-3 mb-5">
                <input type="text" class="rounded-5 form-control border border-primary" id="name"
                    placeholder="Introducir participante...">
                <button class="border-0 btn btn-outline" id="btn-add" type="button" onclick="create()"><img
                        src="assets/plus.png"></button>
                <button class="border-0 btn" type="button" onclick="update()"><img src="assets/edit.png"></button>
                <button class="border-0 btn" type="button" onclick="deleteItem()"><img src="assets/trash.png"></button>
            </div>

            <select class="form-select rounded-5 border border-primary overflow-auto"
                aria-label="Default select example" id="panel" size="20" onclick="panelClick()"></select>

        </form>
    </section>
