<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->

    <script src="https://kit.fontawesome.com/04c7e45abc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/style.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
     
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="#"><img src="assets/The-warriors-logo.webp" class="img-fluid" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#Briefings" ><img src="assets/Booklibro2 (2).png"
                                alt=""> <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li id="sound" class="nav-item">
                        <a class="nav-link" href="#hungerGames"><img src="assets/Speakersonido2.png" alt=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#configuration"><img src="assets/Servicesajustes2.png" alt=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#randomName" tabindex="-1" aria-disabled="true"><img src="assets/Playboton2.png"
                                alt=""></a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 id="game-title">Nombre Juego:</h1>
        <section class="SuperGiaco">
            <img id="randomName" src="./assets/Avatar-Maker.png" alt="Super Giaco">
           
        </section>

        <div class="container">
            <button id="btnValidatePlay" class="play"><i class="fa fa-play-circle" aria-hidden="true"> </i> </button>
            <button id="btnValidateStop" class="exit"><i class="fa fa-pause-circle" aria-hidden="true"></i></button>
        </div>

        <section id="configuration" class="ms-5 me-5">

            <form onsubmit="event.preventDefault()">
                <div class="input-group mt-3">
                    <input type="text" class="rounded-5 form-control border border-primary" id="title"
                        placeholder="Introducir nombre del juego...">
                    <button class="border-0 btn" id="btn-title" type="button"><img src="assets/edit.png"></i></button>
                </div>
                <h5 class="mt-5" id="result1">Lista de participantes:</h5>
                <div class="input-group mt-3 mb-5">
                    <input type="text" class="rounded-5 form-control border border-primary" id="name"
                        placeholder="Introducir participante...">
                    <button class="border-0 btn btn-outline" id="btn-add" type="button" onclick="create()"><img
                            src="assets/plus.png"></button>
                    <button class="border-0 btn" type="button" onclick="update()"><img src="assets/edit.png"></button>
                    <button class="border-0 btn" type="button" onclick="deleteItem()"><img
                            src="assets/trash.png"></button>
                </div>
                <select class="form-select rounded-5 border border-primary overflow-auto" id="panel" size="15"
                    onclick="panelClick()"></select>
            </form>
        </section>

        <section id="Briefings" class="Briefings">

            <div class="BriefingsAvatar">
                <img src="./assets/Avatar-Maker (briefings).png" class="img-fluid" alt="...">
            </div>

            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img src="./assets/slide1.png" class="img-fluid" alt="...">
                </div>

                <div class="mySlides fade">
                    <img src="./assets/slide2.png" class="img-fluid" alt="...">
                </div>

                <div class="mySlides fade">
                    <img src="./assets/slide3.png" class="img-fluid" alt="...">
                </div>

                <div class="mySlides fade">
                    <img src="./assets/slide4.png" class="img-fluid" alt="...">
                </div>

                <div class="mySlides fade">
                    <img src="./assets/slide5.png" class="img-fluid" alt="...">
                </div>
            </div>
           
    </main>
    <audio id="hungerGames" controls autoplay loop>
        <source src="./audio/Reaping Day HD.mp3" type="audio/mpeg" />
    </audio>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/playbutton.js"></script>
    <script src="./js/sound.js"></script>
    <!-- <script src="js/crud.js"></script>-->
    <script src="./js/briefings.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.wpromotions.eu/confetti.min.js"></script>



</body>
<footer>
    <div class="footer-copyright text-center py-3">Â© 2022 Copyright:

    </div>
</footer>

</html>
